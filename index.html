<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Monte Carlo</title>
<meta name="color-scheme" content="light dark" />

<style>
:root{
  --bg:#ffffff; --text:#0a0a0a; --muted:#6b7280; --line:#e5e7eb;
  --ok:#34c759; --bad:#ff3b30; --chip:#f5f7fa;
}
@media (prefers-color-scheme: dark){
  :root{ --bg:#0b0c0f; --text:#ededf0; --muted:#9aa3b2; --line:#20242c; --ok:#34c759; --bad:#ff453a; --chip:#13161b; }
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui, -apple-system, "SF Pro Text","SF Pro Display",Segoe UI,Roboto,"Noto Sans JP",sans-serif;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}

/* Header */
header{position:sticky;top:0;z-index:10;backdrop-filter:saturate(1.2) blur(12px);background:color-mix(in oklab,var(--bg) 90%, transparent);border-bottom:1px solid var(--line)}
.h-inner{max-width:980px;margin:0 auto;padding:14px 20px;display:flex;justify-content:flex-start;align-items:center}
.brand{font-weight:700;letter-spacing:.2px}

/* Layout */
main{max-width:980px;margin:0 auto;padding:28px 20px 120px}

/* Sequence (no brackets; robust on small screens) */
.hero{padding:4px 0 14px;text-align:center}
.seq-shell{
  display:inline-flex;flex-wrap:wrap;gap:10px;justify-content:center;align-items:center;
  border:1px solid var(--line);border-radius:16px;padding:12px 14px;background:var(--chip);max-width:min(92vw,920px)
}
.seq-chip{
  background:#fff0; /* transparent to keep shell clean */
  border:1px solid var(--line);
  border-radius:12px;
  padding:8px 12px;
  font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
  font-weight:700;
  font-size:clamp(22px,7vw,40px);
  line-height:1.05;
  min-width:2ch;text-align:center;
}

/* Key numbers */
.kpis{display:grid;gap:14px;margin-top:18px;grid-template-columns:1fr 1fr}
@media (max-width:760px){.kpis{grid-template-columns:1fr}}
.kpi{border:1px solid var(--line);border-radius:16px;padding:16px 18px;display:flex;align-items:baseline;justify-content:space-between;gap:12px}
.kpi .label{font-size:12px;color:var(--muted)}
.kpi .value{font-variant-numeric:tabular-nums;font-weight:800;font-size:clamp(24px,4.8vw,34px)}

/* Controls */
.card{border:1px solid var(--line);border-radius:16px;padding:18px;margin-top:16px}
.row{display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:center}
label{font-size:12px;color:var(--muted)}
input[type="number"]{width:240px;max-width:100%;appearance:textfield;background:var(--chip);color:var(--text);border:1px solid var(--line);border-radius:12px;padding:12px 14px;font-size:16px;outline:none}

/* “Next Bet” emphasis */
.next-wrap{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:12px}
.next-pill{border:1px solid var(--line);border-radius:14px;padding:8px 12px;display:flex;align-items:center;gap:8px;background:var(--chip)}
.next-label{font-size:12px;color:var(--muted)}
.next-value{font-weight:900;font-variant-numeric:tabular-nums;font-size:clamp(34px,9vw,56px);line-height:1}

.flash{animation:flash .45s}
@keyframes flash{from{box-shadow:0 0 0 0 rgba(10,132,255,.35)}to{box-shadow:0 0 0 22px rgba(10,132,255,0)}}

/* Log */
details{border:1px solid var(--line);border-radius:14px;padding:12px 14px;margin-top:16px}
summary{cursor:pointer;list-style:none;font-weight:700}
summary::-webkit-details-marker{display:none}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:10px 6px;border-bottom:1px solid var(--line);text-align:right;font-variant-numeric:tabular-nums}
th{font-size:12px;color:var(--muted);font-weight:700}
td:first-child,th:first-child{text-align:left}
td:last-child,th:last-child{text-align:left}

/* Footer actions */
.footer{position:fixed;inset:auto 0 0 0;background:color-mix(in oklab,var(--bg) 92%, transparent);border-top:1px solid var(--line);padding:12px 20px;display:flex;gap:12px;align-items:center;justify-content:center}
.actions{display:flex;gap:12px;width:min(980px,100%)}
.btn{flex:1;min-width:140px;appearance:none;cursor:pointer;border-radius:12px;padding:16px 0;font-weight:800;font-size:16px;border:1px solid var(--line);background:var(--bg);color:var(--text);transition:transform .04s ease,opacity .2s ease}
.btn:active{transform:translateY(1px)}
.btn:disabled{opacity:.45;cursor:not-allowed}
.btn-primary{background:var(--ok);color:#06120a;border-color:transparent}
.btn-danger{background:var(--bad);color:#fff;border-color:transparent}
.reset{border:0;background:transparent;color:var(--muted);font-weight:700}
.hint{font-size:12px;color:var(--muted);text-align:center;margin-top:10px}
</style>
</head>
<body>
<header>
  <div class="h-inner">
    <div class="brand">Monte Carlo</div>
  </div>
</header>

<main>
  <!-- Sequence (brackets removed, responsive shell) -->
  <section class="hero">
    <div id="seqShell" class="seq-shell" aria-live="polite"></div>

    <!-- Next bet — big and centered -->
    <div class="next-wrap">
      <div class="next-pill"><span class="next-label">次ベット（ユニット）</span><span id="betU" class="next-value">1</span></div>
      <div class="next-pill"><span class="next-label">次ベット（円）</span><span id="betY" class="next-value">0</span></div>
    </div>
  </section>

  <!-- KPIs -->
  <section class="kpis">
    <div class="kpi"><div class="label">実現損益（ユニット）</div><div id="pnlU" class="value">0</div></div>
    <div class="kpi"><div class="label">実現損益（円）</div><div id="pnlY" class="value">0</div></div>
  </section>

  <!-- Controls + Log -->
  <section class="card">
    <div class="row">
      <div><label>1ユニット金額</label><br><input id="unit" type="number" min="0" step="1" placeholder="50000" inputmode="numeric"></div>
      <button id="reset" class="reset" title="すべてリセット">リセット</button>
    </div>
    <div class="hint">負け＝右端に追加／勝ち＝両端削除。配列が空 or [1] でサイクル＋1→[0,1] に戻す。単一が2以上は二分割。</div>

    <details>
      <summary>履歴</summary>
      <table>
        <thead><tr><th style="text-align:left">ステップ</th><th style="text-align:left">結果</th><th>ベット</th><th>損益(U)</th><th>損益(円)</th><th style="text-align:left">数列</th></tr></thead>
        <tbody id="log"></tbody>
      </table>
    </details>

    <div class="hint" style="margin-top:10px">サイクル <b id="cycles">0</b></div>
  </section>
</main>

<div class="footer">
  <div class="actions">
    <button id="win"  class="btn btn-primary">勝ち</button>
    <button id="lose" class="btn btn-danger">負け</button>
  </div>
</div>

<script>
const $=id=>document.getElementById(id);
const shell=$('seqShell'), betU=$('betU'), betY=$('betY');
const pnlU=$('pnlU'), pnlY=$('pnlY'), unit=$('unit');
const win=$('win'), lose=$('lose'), resetBtn=$('reset'), log=$('log'), cyclesEl=$('cycles');

const Store={load(){try{return JSON.parse(localStorage.getItem('mc_apple_clean')||'{}')}catch{return{}}},save(v){localStorage.setItem('mc_apple_clean',JSON.stringify(v))}};
let seq=[0,1], step=0, cycles=0, pnlUnits=0;

const yen=n=>Number(n||0).toLocaleString('ja-JP');

function renderSequence(){
  shell.innerHTML='';
  // wrap chips; no brackets
  seq.forEach(n=>{
    const s=document.createElement('span');
    s.className='seq-chip';
    s.textContent=n;
    shell.appendChild(s);
  });
}

function nextUnits(){
  if(!seq.length) return 0;
  if(seq.length===1){
    if(seq[0]===1) return 0;
    const a=Math.floor(seq[0]/2), b=Math.ceil(seq[0]/2);
    return a+b;
  }
  return seq[0]+seq[seq.length-1];
}

function updateUI(flash=false){
  renderSequence();
  const u=nextUnits();
  betU.textContent=u;
  betY.textContent=yen(u*Number(unit.value||0));
  pnlU.textContent=pnlUnits;
  pnlY.textContent=yen(pnlUnits*Number(unit.value||0));
  win.disabled=lose.disabled=(u===0);
  if(flash){ betU.classList.add('flash'); betY.classList.add('flash'); setTimeout(()=>{betU.classList.remove('flash'); betY.classList.remove('flash')},450); }
  Store.save({seq,step,cycles,pnlUnits,unit:Number(unit.value||0)});
  cyclesEl.textContent=cycles;
}

function pushLog(kind,u){
  const y=u*Number(unit.value||0);
  const tr=document.createElement('tr');
  tr.innerHTML=`<td style="text-align:left">${++step}</td><td style="text-align:left">${kind}</td><td>${u}</td><td>${kind==='Win'? '+'+u : '-'+u}</td><td>${(kind==='Win'?'+':'-')+yen(y)}</td><td style="text-align:left">[${seq.join(', ')}]</td>`;
  log.prepend(tr);
}

function endCycle(){cycles++;seq=[0,1];}

function onWin(){
  const u=nextUnits(); if(!u) return;
  pnlUnits+=u;
  if(seq.length>=2){seq.shift();seq.pop();}
  if(seq.length===0){pushLog('Win',u);endCycle();}
  else if(seq.length===1){
    if(seq[0]===1){pushLog('Win',u);endCycle();}
    else{const n=seq[0];seq=[Math.floor(n/2),Math.ceil(n/2)];pushLog('Win',u);}
  }else{pushLog('Win',u);}
  updateUI(true);
}

function onLose(){
  const u=nextUnits(); if(!u) return;
  pnlUnits-=u; seq.push(u); pushLog('Lose',u); updateUI(true);
}

function onReset(){
  if(!confirm('履歴と集計をすべてリセットしますか？')) return;
  seq=[0,1]; step=0; cycles=0; pnlUnits=0; log.innerHTML=''; updateUI(true);
}

win.addEventListener('click', onWin);
lose.addEventListener('click', onLose);
resetBtn.addEventListener('click', onReset);
unit.addEventListener('input', ()=>updateUI(true));

const s=Store.load();
if(s.unit!=null) unit.value=s.unit;
if(Array.isArray(s.seq)&&s.seq.length) seq=s.seq;
if(typeof s.step==='number') step=s.step;
if(typeof s.cycles==='number') cycles=s.cycles;
if(typeof s.pnlUnits==='number') pnlUnits=s.pnlUnits;

updateUI();
</script>
</body>
</html>
